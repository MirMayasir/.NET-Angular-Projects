<div class="profile-container">
    <h2>Manage Profile</h2>
    <form (ngSubmit)="updateProfile()">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="user.userName" name="username" required="">
  
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" [(ngModel)]="user.fullName" name="fullName" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
  
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone">
  
      <label for="address">Address:</label>
      <textarea id="address" [(ngModel)]="user.address" name="address"></textarea>
  
      <button type="submit">Save Changes</button>
      <button type="button" (click)="cancelChanges()">Cancel</button>
    </form>
  </div>
